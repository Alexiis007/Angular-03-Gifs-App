<div class="d-flex justify-content-center">
  <img *ngIf="hasLoaded == false" src="assets/loader.svg" height="35" width="35" class="mt-3">
  <img [src]="URL" [alt]="ALT" class="card-img-top animate__animated animate__fadeIn" width="50px" height="150px"  (load)="onLoad()" [ngStyle]="{display:hasLoaded ? '' : 'none'}">
</div>
